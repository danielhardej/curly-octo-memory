name: Deploy Storage Account
on:
    push:
        paths:
            - 'storage_accounts/**'

permissions: write-all

jobs:
    job1:
        name: Set outputs in PowerShell script
        runs-on: windows-latest
        outputs:
            output1: ${{ steps.findfile.outputs.changedFiles }}
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - id: findfile
              shell: pwsh
              run: |
                $diffOutput = git diff --name-only HEAD HEAD~1
                echo "Diff Output: $diffOutput"
                
                $addedFiles = @()
                
                # Loop through each line of diffOutput
                foreach ($line in $diffOutput -split "`n") {
                    if ($line -match 'storage_accounts/') {
                    $addedFiles += $line
                    }
                }
                echo "Added Files: $addedFiles"
        
                # Check if addedFiles is not empty
                if ($addedFiles.Count -gt 0) {
                    $fileName = $addedFiles -join ', '
                    echo "File Name: $fileName"
                    echo "changedFiles=$fileName" >> "$GITHUB_OUTPUT"
                } else {
                    echo "No new files in 'storage_accounts/'"
                }

    job2:
        name: Print outputs in PowerShell script
        needs: job1
        runs-on: windows-latest
        steps:     
            - env:
                # CLIENT_ID: ${{ secrets.CLIENT_ID }}
                # CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
                # SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
                # TENANT_ID: ${{ secrets.TENANT_ID }}
                CHANGED_FILES: ${{ needs.job1.outputs.output1 }}
              shell: pwsh
              run: |
                echo "Changed files: $CHANGED_FILES"